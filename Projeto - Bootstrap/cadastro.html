<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro </title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-form.css">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="row">
                <div class="col">

                    <h2>Cvcnt Store</h2>

                </div>

                <div class="col">

                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#contato">Contato</a></li>                        
                    </ul>                    
                </div>
            </div>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça o cadastro para receber atualizações sobre nossos produtos.</p>
                </div>
            </div>

            <form class="form">
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control" type="text" name="nome" placeholder="digite seu nome">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control" type="text" name="email" placeholder="digite seu email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="endereco">Endereço Completo</label>
                        <input type="text" id="endereco" class="form-control" placeholder="Rua: Mairiporã, nº">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Ex: Vargem Grande Paulista">
                    </div>

                    <div class="col">
                        <label for="estado">Estado  </label>
                        <select name="estado" id="estado" class="form-control">
                            <option value="">Selecione o Estado</option>
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="es">Espírito Santo</option>

                        </select>
                    </div>

                    <div class="col">
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control" placeholder="Ex: 06730-000" required>
                    </div>

                    <div class="col">
                        <label for="bairro">Bairro</label>
                        <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Ex: Jd. São Marcos" required>
                    </div>

                    <div class="col">
                        <label for="telefone">Telefone</label>
                        <input type="text" name="telefone" id="telefone" class="form-control" placeholder="Ex: (11) 00000-0000" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label for="info">Informações</label>
                            <textarea class="form-control" name="info" id="info" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="promo" id="promo">
                            <label for="promo" class="form-check-label">Aceito receber mensagens promocionais</label>
                        </div>
                    </div>
                </div>               
                        
                <button type="submit" class="btn btn-lg btn-success">Cadastrar</button>

            </form>

            <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber novidades e promoções.</p>

        </div>
            
        
    </section>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscreva-se</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades!</h6>
                    
                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control mb-2" name="nome" id="nome" placeholder="Nome" required>
                            </div>

                            <div class="form-group col-4">
                                <input type="text" class="form-control mb-2" name="email" id="email" placeholder="Email" required>
                            </div>

                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-success">Receber novidades!</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
